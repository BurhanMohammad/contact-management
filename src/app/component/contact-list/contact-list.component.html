        <h1 style="color: white;font-size: 24px;">Contact Management System Crud</h1>
        <div>
            <button class="btn btn-success"routerLink="/addcontact">Add contact</button>&nbsp;

<div>
</div>

<!--image section-->

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-5">
            <div class="image">
                <img src ="https://www.getsharedcontacts.com/wp-content/uploads/2022/01/The-short-guide-to-Contact-Management-1024x576.png"class="img-fluid">
            </div>
        </div>

  <!--table-->   
  <div class="col-sm-7">

    <!--search box-->
    <div class="form-outline mt-3">
      <input type="search"[(ngModel)]="searchText" id="form1" class="form-control" placeholder="Search"aria-label="Search" />
    </div>

    <table class="table table-borderless mt-2">
        <thead>
          <tr>
            
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Phone Number</th>
            <th scope="col">City</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          
          <tr *ngFor="let item of data |filter:searchText">
            <td>{{item.firstname}}</td>
            <td>{{item.lastname}}</td>
            <td>{{item.phonenumber}}</td>
            <td>{{item.city}}</td>
            <td><i style="color: blue;"routerLink="/updatecontact/{{item.id}}" class="fas fa-edit"></i>&nbsp;
              <i style="color:red;"(click)="delete(item.id)" class="fas fa-trash"></i></td>
          </tr>
        </tbody>
      </table>
      <h3 class="text-center text-danger mt-5" *ngIf="data?.length === 0">No data to fetch please add data </h3>
  </div>
    </div>
</div>


<!--footer-->
<div class="footer">
  <h5 style="font-size: 1rem">Contact Management System Crud &nbsp;
  <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">Contact us</button></h5>
</div>

<!--footer modal-->
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header"style="background-color: #039be5;">
        <h5 class="modal-bs-title" id="exampleModalLabel"style="color:white">Contact us</h5>
        <button type="button"style="background-color: #039be5;" class="btn-close"data-bs-dismiss="modal" aria-label="Close">
        </button>
      </div>
      <div class="modal-body">
     
        <form [formGroup]="contactusform">
          <div class="form-group ">
            <label for="exampleInputEmail1">Name</label>
            <input type="email" class="form-control"formControlName="name"  id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter name">
          </div>

          <div class="form-group mt-2">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control"formControlName="email"  id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          </div>

        
          <div class="form-outline mt-2">
            <label for="exampleInputEmail1">Message</label>
            <textarea class="form-control"formControlName="message" placeholder="Send message" id="textAreaExample1" rows="7"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer"style="background-color: #039be5;" >
        <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Close</button>
        <button type="button"(click)="contactussubmit(this.contactusform.value)"[disabled]="this.contactusform.invalid" class="btn btn-success">Submit</button>
      </div>
    </div>
  </div>
</div>
