<!-- admin login-->
<section class="vh-100" style="background-color: darkgray;"*ngIf="this.showlogin">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <h3 class="mb-5">Admin Login</h3>
  
              <form [formGroup]="loginform"> 
              <div class="form-outline mb-4">
                <input type="email" placeholder="Email address"formControlName="email" class="form-control form-control-lg" />
              </div>
              
  
              <div class="form-outline mb-4">
                <input type="password" placeholder="password"formControlName="password" class="form-control form-control-lg" />
              </div>  
              <button class="btn btn-primary "(click)="loginuser()"[disabled]="this.loginform.invalid" type="submit">Login</button>&nbsp;
              <button class="btn btn-warning "routerLink="/"type="submit">Home</button>
              <p class="mt-3 pb-lg-2">Don't have an account?
                <a (click)="signuphere()"  style="color:black;cursor:pointer;font-weight: 700;"> signup here</a>

               </p>
             
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  <!-- admin signup-->
  <section class="vh-100" style="background-color: darkgray;"*ngIf="!this.showlogin">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <h3 class="mb-5">Sign up</h3>
              <form [formGroup]="signupform">
              <div class="form-outline mb-4">
                <input type="text" placeholder="Name"formControlName="name" class="form-control form-control-lg" />
              </div>
              
              <div class="form-outline mb-4">
                <input type="email" placeholder="Email address"formControlName="email" class="form-control form-control-lg" />
              </div>
              
  
              <div class="form-outline mb-4">
                <input type="password" placeholder="password"formControlName="password" class="form-control form-control-lg" />
              </div>  
              <button class="btn btn-primary"(click)="adminsignup()" type="submit"[disabled]="this.signupform.invalid">Signup</button>
              <p class="mt-3 pb-lg-2">Already have an account?
                <a  style="color:black;cursor:pointer;font-weight: 700;"(click)="loginhere()"> login here</a>

               </p>
               </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
